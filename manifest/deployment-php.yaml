---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment 
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: php:8.2-fpm-bullseye
        ports:
        - containerPort: 9000
