---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/w3l0w0b0/nginx:1.30.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80  
